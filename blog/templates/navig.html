<!-- From flask O'Reilly -->
<!-- Standard navbar adapted from Bootstrap. Available at https://getbootstrap.com/docs/4.0/components/navbar/ -->

<div id='top_navig_bar'>
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id='home' class="navbar-brand" href="/">Home</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href={{ url_for('about') }}>About</a></li>
                    {% if current_user.is_anonymous %}
                    <li><a id='register' href={{ url_for('register') }}>Register</a></li>
                    <li><a id='login' href={{ url_for('login') }}>Log in</a></li>
                    {% else %}
                    <li><a id='logout' href="{{ url_for('logout') }}">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
